<style>
textarea {
  width: 500px !important;
  height: 100px !important;
}
input[type=text] {
    width: 350px !important;
}
</style>
<script type="text/javascript">
    $(document).ready(function () {
        $(".dtpick1").datepicker({
            dateFormat: js_date,
            changeMonth: true,
            changeYear: true,
            yearRange: '-15:+5',
            onClose: function (selectedDate, e) {
                dt = new Date((e.selectedYear + 1), e.selectedMonth, 0);
                selectedDate1 = dt.getDate() + "/" + (dt.getMonth() + 1) + "/" + dt.getFullYear();
                $(".dtpick2").val(selectedDate1);
                $(".dtpick2").datepicker("option", "minDate", selectedDate);
            }
        });
        $(".dtpick2").datepicker({
            dateFormat: js_date,
            changeMonth: true,
            changeYear: true,
            yearRange: '-15:+5',
            onSelect: function (selectedDate) {
                $(".dtpick1").datepicker("option", "maxDate", selectedDate);
            }
        });
    });
</script>
